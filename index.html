<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGaming Epic Mapso</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Your styles (bump v= when you change style.css) -->
  <link rel="stylesheet" href="style.css?v=28" />
</head>

<body>
  <header class="header">
    <div>
      <div class="title">SGaming Epic Mapso</div>
      <div class="subtitle">Turn <span id="turn">?</span></div>
    </div>
    <div class="hint">Status: <span id="status">booting…</span></div>
  </header>

  <main class="layout">

    <!-- LEFT PANEL -->
    <section class="panel sidepanel">
      <h2>Players</h2>
      <div id="players" class="list"></div>

      <h2>Leaderboard</h2>
      <div id="leaderboard" class="leaderboard">
        <div class="leaderboard-item">Loading…</div>
      </div>
    </section>

    <!-- MAP -->
    <section class="mapwrap">
      <div id="map"></div>
    </section>

    <!-- RIGHT PANEL -->
    <section class="panel rightpanel">
      <h2>Moves</h2>

      <div class="moves">
        <button class="move-btn" data-move="1">Improve Settlement</button>
        <span class="move-outcome" id="move-outcome-1"></span>
      </div>

      <div class="moves">
        <button class="move-btn" data-move="2">Arrange Expedition</button>
        <span class="move-outcome" id="move-outcome-2"></span>
      </div>

      <div class="moves">
        <button class="move-btn" data-move="3">Plan Offensive Campaign</button>
        <span class="move-outcome" id="move-outcome-3"></span>
      </div>

      <h2>Notes</h2>
      <p>Edit <code>state.json</code> each turn, then commit.</p>
      <p><b>If it fails:</b> the error will appear in the Status line.</p>
    </section>

    <!-- BOTTOM (SKIRMISHES) -->
  <!-- BOTTOM (TURN LOG) -->
<section class="panel bottomstack">
  <div class="bottompanel">
    <div style="display:flex; justify-content:space-between; align-items:baseline; gap:10px;">
      <h2 style="margin:0;">Turn Log</h2>
      <button id="log-refresh" class="move-btn">Refresh Log</button>
    </div>

    <div class="lb-sub" style="margin-top:6px;">
      Shows resolved outcomes for <b>past</b> turns only (after you publish).
    </div>

    <div id="turn-log" class="turnlog">
      Loading…
    </div>
  </div>
</section>


  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your script (bump v= when you change script.js) -->
  <script src="script.js?v=15"></script>
</body>
</html>
