<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapso Campaign Map</title>

  <!-- Leaflet CSS (NO integrity; avoids SRI mismatch issues) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Your styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div>
      <div class="title">Mapso</div>
      <div class="subtitle">Turn <span id="turn">?</span></div>
    </div>
    <div class="hint">Click a marker for details</div>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>Players</h2>
      <div id="players" class="list"></div>

      <h2>Status</h2>
      <pre id="status" style="white-space:pre-wrap; background:#fff; border:1px solid #333; padding:8px; border-radius:8px;">
Loadingâ€¦
      </pre>

      <h2>Notes</h2>
      <p>Edit <code>state.json</code> each turn, then commit.</p>
    </section>

    <section class="mapwrap">
      <div id="map"></div>
    </section>
  </main>

  <!-- Leaflet JS (NO integrity; avoids SRI mismatch issues) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your script (cache-bust with ?v=2) -->
  <script src="script.js?v=2"></script>
</body>
</html>
