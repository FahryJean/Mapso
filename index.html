<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGaming Epic Mapso</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Your styles -->
  <link rel="stylesheet" href="style.css?v=7" />
</head>

<body>
  <header class="header">
    <div>
      <div class="title">SGaming Epic Mapso</div>
      <div class="subtitle">Turn <span id="turn">?</span></div>
    </div>
    <div class="hint">Status: <span id="status">bootingâ€¦</span></div>
  </header>

  <main class="layout">
    <!-- LEFT PANEL -->
    <section class="panel sidepanel">
      <h2>Players</h2>
      <div id="players" class="list"></div>

      <h2>Notes</h2>
      <p>Edit <code>state.json</code> each turn, then commit.</p>
      <p><b>If it fails:</b> the error will appear in the Status line.</p>
    </section>

    <!-- MAP (RIGHT / TOP) -->
    <section class="mapwrap">
      <div id="map"></div>
    </section>

    <!-- BOTTOM STACK (RIGHT / BOTTOM) -->
    <section class="bottomstack">

      <!-- EXISTING BOTTOM PANEL (MOVES) -->
      <div class="bottompanel">
        <h2>Moves</h2>

        <div class="moves">
          <button class="move-btn" data-move="1">Improve Settlement</button>
          <span class="move-outcome" id="move-outcome-1"></span>
        </div>

        <div class="moves">
          <button class="move-btn" data-move="2">Arrange Expedition</button>
          <span class="move-outcome" id="move-outcome-2"></span>
        </div>

        <div class="moves">
          <button class="move-btn" data-move="3">Offensive Campaign</button>
          <span class="move-outcome" id="move-outcome-3"></span>
        </div>
      </div>

      <!-- NEW BOTTOM PANEL (SKIRMISHES) -->
      <div class="bottompanel">
        <h2>Skirmishes</h2>

        <!-- Whatever IDs your script uses for skirmish inputs/results should live here -->
        <div class="skirmish-grid">
          <label>
            Faction
            <input id="sk-faction" type="text" placeholder="Imperial Core" />
          </label>

          <label>
            Threat difficulty
            <input id="sk-threat" type="number" placeholder="18" />
          </label>

          <button id="sk-roll" type="button">Roll skirmish</button>
        </div>

        <div class="skirmish-results" id="sk-results">
          <!-- Script writes results here -->
        </div>
      </div>

    </section>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your script -->
  <script src="script.js?v=7"></script>
</body>
</html>
