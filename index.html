<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGaming Epic Mapso</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css?v=10" />
</head>

<body>
  <header class="header">
    <div>
      <div class="title">SGaming Epic Mapso</div>
      <div class="subtitle">Turn <span id="turn">?</span></div>
    </div>
    <div class="hint">Status: <span id="status">bootingâ€¦</span></div>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>Players</h2>
      <div id="players" class="list"></div>

      <h2>Notes</h2>
      <p>Edit <code>state.json</code> each turn, then commit.</p>
    </section>

    <section class="mapwrap">
      <div id="map"></div>
    </section>
  </main>

  <!-- NEW: bottom action panel -->
  <section class="actions">
    <div class="actions-title"><b>Moves</b></div>

    <div class="move-row">
      <button class="move-btn" data-move="1">Improve Settlement</button>
      <div class="move-outcome" id="move-outcome-1"></div>
    </div>

    <div class="move-row">
      <button class="move-btn" data-move="2">Arrange Expedition</button>
      <div class="move-outcome" id="move-outcome-2"></div>
    </div>

    <div class="move-row">
      <button class="move-btn" data-move="3">Offensive Campaign</button>
      <div class="move-outcome" id="move-outcome-3"></div>
    </div>
  </section>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js?v=7"></script>
</body>
</html>
