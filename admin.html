<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin</title>

  <link rel="stylesheet" href="style.css?v=60" />
  <script type="module" src="admin.js?v=3"></script>
</head>

<body>
  <header class="header">
    <div>
      <div class="title">Admin</div>
      <div class="subtitle">Lock / Publish Turns</div>
    </div>

    <div class="hint">
      <a href="index.html" class="capital-link">Return</a>
    </div>
  </header>

  <main class="layout">

    <section class="panel sidepanel">
      <h2>Admin Passcode</h2>
      <input id="adminPass" type="password"
        style="width:100%; padding:8px; border-radius:10px; border:2px solid rgba(0,0,0,0.25);" />

      <div style="margin-top:12px;">
        <button id="refreshBtn" class="move-btn">Refresh</button>
      </div>

      <div style="margin-top:12px;">
        <button id="lockBtn" class="move-btn">Lock Turn</button>
        <button id="publishBtn" class="move-btn" style="margin-left:8px;">Publish Next Turn</button>
      </div>

      <div id="adminOut" style="margin-top:12px;">(waiting)</div>

      <h2 style="margin-top:18px;">Turn Status</h2>
      <div id="statusBox">Loadingâ€¦</div>
    </section>

    <section class="mapwrap" style="padding:14px; overflow:auto;">
      <h2 style="margin-top:0;">Submissions (Current Turn)</h2>
      <div id="subs">Enter admin passcode, then click Refresh.</div>
    </section>

    <section class="panel rightpanel">
      <h2>Notes</h2>
      <p>If anything fails, the error should show in the left panel (AdminOut).</p>
    </section>

  </main>
</body>
</html>
