<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Capital View</title>

  <link rel="stylesheet" href="style.css?v=24" />

  <!-- IMPORTANT: defer ensures the DOM exists before capital.js runs -->
  <script src="capital.js?v=3" defer></script>
</head>

<body>
  <header class="header">
    <div>
      <div class="title">Capital View</div>
      <div class="subtitle"><span id="cap-title">—</span></div>
    </div>

    <div class="hint">
      Status: <span id="status">booting…</span>
      &nbsp;|&nbsp;
      <a href="index.html" class="capital-link">Return</a>
    </div>
  </header>

  <main class="layout">

    <!-- LEFT PANEL -->
    <section class="panel sidepanel">
      <h2>General Info</h2>
      <div id="cap-info" class="list">Loading…</div>
    </section>

    <!-- CENTRE IMAGE -->
    <section class="mapwrap capital-media">
      <img id="cap-image" alt="Capital view" />
    </section>

    <!-- RIGHT PANEL -->
    <section class="panel rightpanel">
      <h2>Buildings</h2>
      <div id="cap-buildings">Loading…</div>
    </section>

  </main>
</body>
</html>
